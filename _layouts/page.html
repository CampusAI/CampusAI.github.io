---
layout: default
---
<style>
  .text-justify {
    text-align: justify;
  }
</style>

<div class="container-fluid">
    <div class="row" style="padding-top: 20px;">
        <div class="col-xl-3 col-lg-2 col-0">
	    {% if page.index != false %}
	        {% include sidebar.html %}
            {% endif %}
	</div>

	<div class="col-xl-6 col-lg-8 col-12">
            <h1>{{ page.title }}</h1>
	</div>
    </div>

    <div class="row" id="content-row">
	<div class="col-xl-6 col-lg-8 col-12 offset-xl-3 offset-lg-2 offset-0">{{ content }}</div>
    </div>
</div>
