---
layout: default
---
<style>
.text-justify {
  text-align: justify;
}
.opaque {
  opacity: 0.8
}
</style>

<!-- Here starts the HTML  -->

<div class="container-fluid">
	
    <!-- First row: sidebar and title -->
    <div class="row" style="padding-top: 20px;">
        <div class="col-xl-3 col-0"> <!-- sidebar -->
		{% if page.index != false %}
		    {% include sidebar.html %}
		{% endif %}
        </div>
   
        <div class="col-xl-6 col-12"> <!-- Title, subtitle, etc-->
            <h1>{{ page.title }}</h1>
            <div class="col-auto opaque"> Authors: {{page.experiment-author}}
                ({{page.experiment-date}}).
                <a href="{{page.code-link}}">Code Repo</a>,
                <a href="{{page.report-link}}">Full Report</a>
	    </div>
        </div>
    </div>
  
  <br>
  
  <div class="row" id="content-row">
      <div class="col-auto">
          {{content}}
	  {% include start-row.html %}
	  {% include disqus.html %}
	  {% include end-row.html %}
      </div>
  </div>
  
</div> <!-- End of container -->
