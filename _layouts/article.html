---
layout: default
---
<style>
.opaque {
  opacity: 0.8
}
</style>

<!-- Here starts the HTML  -->

<div class="container-fluid">

  <!-- First row: sidebar and title -->
      <div class="row" style="padding-top: 20px;">
          <div class="col-xl-3 col-0"> <!-- sidebar -->
              {% if page.index != false %}
	          {% include sidebar.html %}
	      {% endif %}
          </div>
  
  
          <div class="col-xl-6 col-12 roboto-regular"> <!-- Title, subtitle, etc-->
              <h1>{{ page.title }}</h1>
	      {% if page.content-origin and page.content-origin != "" and page.content-origin != blank %}
                  <div class="col-auto opaque">
			  Content from: {{page.content-origin}}
		  </div>
	      {% endif %}
	      <div class="col-auto opaque">
		      Post author: {{page.post-author}}
	      </div>
          </div>
      </div>
  
  <br>
  
    <!-- MAIN CONTENT -->
    <!-- Be careful: the content must manage the space by itself -->
    <div class="row" id="content-row">
        <div class="col-auto">
           {{content}}
        </div>
    </div>
  
  </div> <!-- End of container -->
