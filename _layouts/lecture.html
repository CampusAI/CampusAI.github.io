---
layout: default
---
<style>
.text-justify {
  text-align: justify;
}
.opaque {
  opacity: 0.8
}
</style>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-160601102-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-160601102-1');
</script>

<div class="container-fluid">
    <div class="row" style="padding-top: 100px;">
        <div class="col-sm-2 offset-sm-1"> <!-- sidebar -->
            <div class="container">
                <nav class="d-none d-md-block" id="toc" style="position: fixed;"></nav>
            </div>
        </div>

        <div class="col-sm-6">
            <h1>{{ page.title }}</h1>
            <div class="opaque col-auto">
                Lecture by {{page.lecture-author}}, {{page.lecture-date}},
                <a href="{{page.slides-link}}">Slides</a>, <a href="{{page.video-link}}">Video</a>
            </div>
            <div class="opaque col-auto"> Post author: {{page.post-author}} </div>
        </div>
    </div>

    <br>

    <div class="row" id="content-row">
    {{content}}
    </div>

  <div class="row">
    <br>
    {% include comments-section.html pagename=page.name %}
  </div>
</div>

<script>
$(function() {
  var navSelector = "#toc";
  var $myNav = $(navSelector);
	Toc.init({
		$nav: $myNav,
		$scope: $("#content-row")
	});
  $("#content-row").scrollspy({
    target: navSelector
  });
});
</script>
