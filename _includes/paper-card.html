<style>
.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-right: 10px;
  padding-left: 10px;
  width: 100%;
  margin-bottom: 5px;
}

/* On mouse-over, add a deeper shadow */

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

.small {
  font-size: 0.5em;
}

.paper-title {
  color: #606c71;
  margin-bottom: 1rem;
  display: block;
}
</style>



<div>
<a href="{{include.url}}" style="text-decoration:none;color:inherit;">
<div class="card">
	<paper-title><b>{{include.title}}</b></paper-title> <br>
    <small>{{include.subtitle}}</small>
</div>
</a>
</div>
