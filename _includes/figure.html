{% if include.zoom != "" and include.zoom != blank %}
<style>
.zoomed_img {
  transition: transform .2s; /* Animation */
}
.zoomed_img:hover {
	transform: scale({{include.zoom}});
}
</style>
{% endif %}

<figure class="image">
  <img class="zoomed_img"
  src="{{ include.url }}" alt="{{ include.description }}" style="display:block;width:200%;">
  <figcaption style="text-align: center;">{{ include.description }}</figcaption>
</figure>
